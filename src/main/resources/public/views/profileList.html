<div class="panel-body">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>iOS Apps (Avg. Rating)</th>
                <th>Android Apps (Avg. Rating)</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="p in profiles">
                <td>{{p.firstName}} {{p.lastName}}</td>
                <td>{{p.iosAppCount}} ({{p.avgIosRating | number: 1}})</td>
                <td>{{p.androidAppCount}} ({{p.avgDroidRating | number: 1}})</td>
            </tr>
        </tbody>
    </table>
    <div class="text-center">
        <pagination total-items="totalRecords" ng-model="currentPage" ng-change="pageChanged()" max-size="10"
                    previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
    </div>
</div>
